<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Design</title>
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        body {
            background-color: var(--dark-bg-color, #121212);
            color: var(--dark-text-color, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: var(--dark-header-bg, #1f1f1f);
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
            color: var(--dark-header-text, #ffffff);
        }

        main {
            padding: 2rem;
        }

        footer {
            background-color: var(--dark-footer-bg, #1f1f1f);
            color: var(--dark-footer-text, #ffffff);
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Dark Mode</h1>
    </header>
    <main>
        <section id="click-counters"></section>

    </main>
    <footer>
        <p>&copy; 2026 Your Website</p>
    </footer>
    <script type="module">
        import ClickCounterRenderer from './assets/js/domain/ClickCounter/ClickCounterRenderer.js';

        const clickCountersContainer = document.getElementById('click-counters');

        // Create 4 instances of ClickCounter
        for (let i = 1; i <= 4; i++) {
            new ClickCounterRenderer(clickCountersContainer, `counter-${i}`);
        }
    </script>
</body>
</html>
